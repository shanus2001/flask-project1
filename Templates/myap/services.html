{% extends "base.html" %}

{% block abc %}
<style>
    .card {
	.card-title {
		&.hidden {
			text-indent:-9999px;
		}
	}
	.card-image {		
		.card-badge {
			position: absolute;
			bottom: 0px;
			width: 100%;
			text-align: left;
			text-transform: uppercase;
			font-size: 0.9em;
			padding: 0.2em 24px 0.8em 24px;
			color: #fff;
			z-index: 2;
			.material-icons {
				position:relative;
				margin-right: 8px;
				top: 7px;
			}
			+ .card-title {
				padding-bottom:66px;
			}
		}
	}
	&.horizontal {
		.card-image {
			.card-badge {
				text-align: center;
				padding: 0.2em 0;
				.material-icons {
					display: none;
				}
			}
		}
	}
}
.card-action {white-space: nowrap;}
</style>
<div>
      <section>
          <div class="container">
              <div class="row">
                {% for i in mydata %}
				<div class="col s12 m6">
					<div class="card horizontal">
						<div class="card-stacked">
							<div class="card-content">
								<h1>{{i.mytitle}}</h1>
							</div>
							<div class="card-content">
								<h2>{{i.mymessage}}</h2>
						  </div>
						</div>
					</div>
					<form action="/deletethisdata/{{i.myid}}" method="POST">
					  <button type="submit"> delete this</button>
					</form>
					<form action="/updatethisdata/{{i.myid}}" method="POST">
						<button  type="submit" class="btn btn-success">update</button>
					</form>
			  </div>
				{% endfor %}
                  </div>  
                </div>
          </div>
      </section>
      
      
</div>


{% endblock abc %}
